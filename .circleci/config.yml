
workflows:
  version: 2
  build:
    jobs:
      - build-node-8:
          filters:
            branches:
              ignore:
                - master
      - build-node-7:
          filters:
            branches:
              ignore:
                - master
      - build-node-6:
          filters:
            branches:
              ignore:
                - master

version: 2
jobs:
  build-node-8:
    docker:
      - image: node:8.9.3
      - image: cnadiminti/dynamodb-local
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm install -g nyc
      - run:
          name: Wait for Dynamo
          command: |
            timeout=0; until curl localhost:8000 > /dev/null 2>&1 || [ $timeout -eq 60 ]; do echo 'waiting for dynamo: '$timeout; sleep 2; timeout=$((timeout+1)); done
      - run: npm test && nyc report --reporter=lcov && cat ./coverage/lcov.info

  build-node-7:
    docker:
      - image: node:7.10.1
      - image: cnadiminti/dynamodb-local
    working_directory: ~/repo
